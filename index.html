<!doctype html>
<html lang="en">
  <head>
    <title>bài tập js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container mt-5 content__item">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="pill" href="#bai1">Bài 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#bai2">Bài 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href="#bai3">Bài 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#bai4">Bài 4</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#bai5">Bài 5</a>
            </li>
          </ul>
          
          <!-- Tab panes -->
          <!-- tính lương -->
          <div class="tab-content">
            <div class="tab-pane container active" id="bai1">
                <div class="content">          
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header text-center">
                                        <h3><span><i class="fa-solid fa-sack-dollar"></i></span> Tính tiền lương nhân viên</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                          <label for=""> <span><i class="fa-solid fa-coins"></i></span> Nhập vào số lương một ngày</label>
                                          <input type="text" name="" id="luongMotNgay" class="form-control" placeholder="Lương một ngày">
                                        </div>
                                        <div class="form-group">
                                          <label for=""> <span><i class="fa-solid fa-user-secret"></i></span> Số ngày làm của nhân viên</label>
                                          <input type="text" name="" id="soNgayLam" class="form-control" placeholder="Số ngày làm" aria-describedby="helpId">
                                        </div>
                                        <button id="tinhLuong" class="btn btn-success">Tính lương</button>
                                    </div>
                                    <div class="card-footer text-muted">
                                        <i class="fa-solid fa-hand-holding-heart"></i> <span id="ketQuaLuong"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>            
            </div>
            <!-- Tính trung bình -->
            <div class="tab-pane container fade" id="bai2">
                <div class="content">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h3> <span><i class="fa-solid fa-sack-dollar"></i></span> Tính giá trị trung bình</h3>
                                </div>
                                <div class="card-body card-item">
                                    <div class="form-group">
                                      <label for=""><i class="fa-solid fa-star"></i></span> Nhập vào 5 số thực</label>
                                      <div class="row">
                                        <div class="col-12 col-lg-4">
                                            <input type="text" name="" id="soThuNhat" class="form-control" placeholder="Nhập số thứ 1">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="text" name="" id="soThuHai" class="form-control" placeholder="Nhập số thứ 2">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="text" name="" id="soThuBa" class="form-control" placeholder="Nhập số thứ 3">
                                        </div>
                                        <div class="col-12 col-lg-4 mt-lg-3">
                                            <input type="text" name="" id="soThuTu" class="form-control" placeholder="Nhập số thứ 4">
                                        </div>
                                        <div class="col-12 col-lg-4 mt-lg-3">
                                            <input type="text" name="" id="soThuNam" class="form-control" placeholder="Nhập số thứ 5">
                                        </div>
                                      </div>                    
                                    </div>
                                    <button id="tinhTrungBinh" class="btn btn-success">Tính trung bình</button>
                                </div>
                                <div class="card-footer text-muted">
                                    <i class="fa-solid fa-hand-holding-heart"></i> <span id="ketQuaTrungBinh"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane container fade" id="bai3">
                <div class="content">          
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h3><span><i class="fa-solid fa-money-bill-transfer"></i></span> Quy đổi tiền</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                      <label for=""><span><i class="fa-solid fa-coins"></i></span> Nhập vào số tiền</label>
                                      <input type="text" name="" id="soTienUSD" class="form-control" placeholder="Nhập vào số tiền USD">
                                    </div>                                
                                    <button id="quyDoiUSD" class="btn btn-success">Quy đổi tiền</button>
                                </div>
                                <div class="card-footer text-muted">
                                    <i class="fa-solid fa-hand-holding-heart"></i> <span id="ketQuaChuyenUSD" ></span>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
            <div class="tab-pane container fade" id="bai4">
                <div class="content">          
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h3><span><i class="fa-solid fa-pen-ruler"></i></span> Tính chu vi và diện tích</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                      <label for=""><i class="fa-brands fa-waze"></i></span> Nhập vào chiều dài</label>
                                      <input type="text" name="" id="chieuDai" class="form-control" placeholder="Chiều dài">
                                    </div>
                                    <div class="form-group">
                                      <label for=""><i class="fa-solid fa-hand-point-right"></i></span> Nhập vào chiều rộng</label>
                                      <input type="text" name="" id="chieuRong" class="form-control" placeholder="Chiều rộng" aria-describedby="helpId">
                                    </div>
                                    <button id="chuViDienTich" class="btn btn-success">Tính</button>
                                </div>
                                <div class="card-footer text-muted">
                                    <i class="fa-solid fa-hand-holding-heart"></i> <span id="ketQuaChuViDienTich" ></span>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>  
            </div>
            <div class="tab-pane container fade" id="bai5">
                <div class="content">          
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h3><span><i class="fa-solid fa-calculator"></i></span> Tính tổng 2 ký số</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                      <label for=""><span><i class="fa-solid fa-hand-point-right"></i></span> Nhập vào số có 2 chữ số</label>
                                      <input type="text" name="" id="kySo" class="form-control" placeholder="Nhập ở đây">
                                    </div>                                
                                    <button id="tongKySo" class="btn btn-success">Tính</button>
                                </div>
                                <div class="card-footer text-muted">
                                    <i class="fa-solid fa-hand-holding-heart"></i> <span id="ketQuaKySo" ></span>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
          </div>
    </div>
  




    







    <!-- JS Main -->
    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
